name: Upload Patterns to Release

on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths:
      - 'src/patterns/**'

jobs:
  upload-patterns:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create patterns archive
        run: |
          cd src/patterns
          tar -czf ../../patterns.tar.gz *.oxs
          cd ../..

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: patterns-latest
          name: Pattern Files
          body: |
            This release contains all pattern files for the Cross-Stitcher app.
            These files are loaded on-demand from the application.
          files: |
            patterns.tar.gz
          prerelease: false
